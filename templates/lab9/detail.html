{% extends "base.html" %}

{% block lab %}Лабораторная работа 9{% endblock %}

{% block body_class %}lab9-container{% endblock %}

{% block main %}
    <div class="container">
        <h1>Выберите детали</h1>
        <form action="{{ url_for('lab9.result') }}" method="POST">
            {% if preference == 'tasty' %}
                <button type="submit" name="detail" value="sweet">Сладкое</button>
                <button type="submit" name="detail" value="hearty">Сытное</button>
            {% else %}
                <button type="submit" name="detail" value="flowers">Цветы</button>
                <button type="submit" name="detail" value="cake">Тортик</button>
            {% endif %}
        </form>
    </div>
{% endblock %}
