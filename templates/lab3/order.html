{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Заказ напитка</h1>

    <form action="/lab3/pay">
        <div>
            <label>
                <input type="radio" name="drink" value="coffe" checked> Кофе (120 рублей)
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="drink" value="black-tea"> Черный чай (80 рублей)
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="drink" value="green-tea"> Зеленый чай (70 рублей)
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="milk"> Добавить молоко (+30 рублей)
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="sugar"> Добавить сахар (+10 рублей)
            </label>
        </div>

        <div>
            <button type="submit">Заказать</button>
        </div>
    </form>
{% endblock %}
