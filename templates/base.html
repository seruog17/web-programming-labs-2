<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сергей Посаженников. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            {% if request.cookies.get('color') %}
            color: {{ request.cookies.get('color') }};
            {% endif %}
    
            {% if request.cookies.get('background_color') %}
            background-color: {{ request.cookies.get('background_color') }};
            {% endif %}
    
            {% if request.cookies.get('font_size') %}
            font-size: {{ request.cookies.get('font_size') }}px;
            {% else %}
            font-size: 16px;  {# Задаем размер по умолчанию #}
            {% endif %}
    
            {% if request.cookies.get('font_weight') %}
            font-weight: {{ request.cookies.get('font_weight') }};
            {% else %}
            font-weight: normal;  {# Задаем толщину по умолчанию #}
            {% endif %}

            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        body.lab9-container {
            background-image: url("{{ url_for('static', filename='images/new_year_bg.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: 'Mountains of Christmas', cursive;
        }

        body.lab9-container .container {
            background-color: black; 
            color: white;
        }

        body.lab9-container button {
            background-color: #d9534f; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        body.lab9-container img {
            max-width: 100%; 
            height: auto;    
            border-radius: 10px; 
            display: block;  
            margin: 0 auto;  
        }
    </style>
    <!-- Подключение новогоднего шрифта -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    {% block script %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    <header>
        <a href="/index" style="color: white; text-decoration: none;">
            Главное меню
        </a>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>
    
    <footer>
        &copy; Сергей Посаженников, ФБИ-22, 3 курс, 2024
    </footer>
</body>
</html>
