<!doctype html>
<html>
    <head>
        <title>Математические операции</title>
    </head>
    <body>
        <h1>Расчет с параметрами</h1>
        <p>Сумма: {{ a }} + {{ b }} = {{ sum_result }}</p>
        <p>Разность: {{ a }} - {{ b }} = {{ diff_result }}</p>
        <p>Произведение: {{ a }} * {{ b }} = {{ prod_result }}</p>
        <p>Деление: {{ a }} / {{ b }} = {{ div_result }}</p>
        <p>Возведение в степень: {{ a }} ^ {{ b }} = {{ pow_result }}</p>
    </body>
</html>
