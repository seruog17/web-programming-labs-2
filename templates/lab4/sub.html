{% extends "base.html" %}

{% block lab %}Вычитание чисел{% endblock %}

{% block main %}

        <h1>Ошибка</h1>
        <p>{{ error }}</p>
    {% else %}
        <h1>Вычитание чисел</h1>
        <p>{{ x1 }} - {{ x2 }} = {{ result }}</p>
    {% endif %}
    <a href="{{ url_for('lab4.sub_form') }}">Вернуться к форме</a>
{% endblock %}
